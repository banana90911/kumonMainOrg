<template>
    <lightning-card title="담당 아동 학습 일정">
        <template if:true={schedules}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered">
                <thead>
                    <tr>
                        <th>아동</th>
                        <th>시작시간</th>
                        <th>종료시간</th>
                    </tr>
                </thead>
                <tbody>
                    <template for:each={schedules} for:item="schedule">
                        <tr key={schedule.Id}>
                            <td>{schedule.Child__r.Name}</td>
                            <td>{schedule.StartTime__c}</td>
                            <td>{schedule.EndTime__c}</td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </template>
        <template if:false={schedules}>
            <p class="slds-text-body_regular">일정이 없습니다.</p>
        </template>
    </lightning-card>
</template>
